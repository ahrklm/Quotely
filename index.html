<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotely - AFKL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family: "Montserrat", sans-serif;
            --color-primary: #111edc;
            --gradient-start: #0800b9;
            --gradient-end: #009ee3;
        }
        body {
            font-family: var(--font-family);
            background-color: #fff;
        }
        .afkl-gradient {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }
        .afkl-text-primary { color: var(--color-primary); }
        .afkl-bg-primary { background-color: var(--color-primary); }

        @keyframes slide-in {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in {
          animation: slide-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .form-input-underline {
            position: relative;
            background: transparent;
            border: none;
            border-bottom: 2px solid #e2e8f0; /* slate-200 */
            outline: none;
            padding-bottom: 2px;
        }
        .form-input-underline::after {
            content: '';
            position: absolute;
            bottom: -2px; /* Position it over the border */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: var(--gradient-start); /* Use theme color */
            transition: width 0.3s ease-in-out;
        }
        .form-input-underline:focus::after {
            width: 100%;
        }

        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            main {
                overflow: visible !important;
                height: auto !important;
            }
            .print-container {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>
